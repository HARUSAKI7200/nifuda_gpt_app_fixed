name: nifuda_gpt_app_fixed
description: A Flutter application for OCR and matching of shipping tags and product lists using GPT.

publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=3.5.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # --- Core & Utilities ---
  http: ^1.2.1
  excel: ^4.0.6 
  image: ^4.1.7
  flutter_image_compress: ^2.4.0
  intl: ^0.19.0
  path: ^1.9.1
  path_provider: ^2.1.3
  permission_handler: ^12.0.1
  device_info_plus: ^10.1.0
  media_scanner: ^2.2.0
  file_picker: ^10.3.2
  share_plus: ^7.0.2

  # --- ML Kit Document Scanner ---
  google_mlkit_document_scanner: ^0.4.0

  # --- State Management & DB ---
  flutter_riverpod: ^2.5.1
  drift: ^2.29.0
  sqlite3_flutter_libs: ^0.5.40
  smb_connect: ^0.0.9
  shared_preferences: ^2.5.3
  
  shimmer: ^3.0.0
  flutter_logs: ^2.2.1
  google_generative_ai: ^0.4.7
  openai_dart: ^0.6.0+1
  
  # --- UI & User Input ---
  camera: ^0.11.0+1
  image_picker: ^1.1.2

  # --- OCR Keyword Detection ---
  google_mlkit_text_recognition: ^0.15.0
  
  flutter_launcher_icons: ^0.13.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  drift_dev: ^2.29.0
  build_runner: ^2.4.13

flutter:
  uses-material-design: true

  assets:
    - assets/photo_guide_sample.png
    - assets/icon/

  fonts:
   - family: NotoSerifJP
     fonts:
       - asset: fonts/NotoSerifJP-Regular.ttf
       - asset: fonts/NotoSerifJP-Bold.ttf
         weight: 700

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icon/app_icon.png"