name: nifuda_gpt_app_fixed
description: A Flutter application for OCR and matching of shipping tags and product lists using GPT.

publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # --- Core & Utilities ---
  http: ^1.2.1
  # ★ excelパッケージを追加
  excel: ^4.0.6 
  image: ^4.1.7
  flutter_image_compress: ^2.4.0
  intl: ^0.19.0
  path: ^1.9.1
  path_provider: ^2.1.3
  permission_handler: ^12.0.1
  device_info_plus: ^10.1.0
  media_scanner: ^2.2.0
  file_picker: ^10.3.2
  share_plus: ^7.0.2

  # ★★★ 追加パッケージ ★★★
  flutter_riverpod: ^2.5.1       # 状態管理
  # isar: ^3.1.0+1                 # Git Override に移行するためコメントアウト
  # isar_flutter_libs: ^3.1.0+1    # Git Override に移行するためコメントアウト
  shimmer: ^3.0.0                # ローディング時のUX向上
  flutter_logs: ^2.2.1            # ローカルファイルベースのロギング
  
  # --- UI & User Input ---
  camera: ^0.11.0+1
  image_picker: ^1.1.2
  # ★★★ 修正: cunning_document_scanner を削除し、Google ML Kit Document Scanner を追加 ★★★
  google_mlkit_document_scanner: ^0.4.0
  
  # --- App Icon Generation ---
  flutter_launcher_icons: ^0.13.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  # ★★★ 追加パッケージ (開発環境用) ★★★
  # isar_generator: ^3.1.0+1      # Git Override に移行するためコメントアウト
  # ★ 修正: isar_generatorとの競合を解消するため、build_runnerをダウングレード
  build_runner: ^2.4.13          # ビルドランナー 

flutter:
  uses-material-design: true

  assets:
    - assets/photo_guide_sample.png
    - assets/icon/

  fonts:
   - family: NotoSerifJP # 👈 フォントファミリー名をNotoSerifJPに変更
     fonts:
       - asset: fonts/NotoSerifJP-Regular.ttf # 👈 フォントファイル名を変更
       - asset: fonts/NotoSerifJP-Bold.ttf    # 👈 フォントファイル名を変更
         weight: 700

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icon/app_icon.png"

# ★★★ 修正点: Isar関連3パッケージの "path" に "packages/" を再度追加 ★★★
dependency_overrides:
  isar_flutter_libs:
    git:
      url: https://github.com/isar/isar.git
      path: packages/isar_flutter_libs # 正しいパス
  isar:
    git:
      url: https://github.com/isar/isar.git
      path: packages/isar # 正しいパス
  isar_generator:
    git:
      url: https://github.com/isar/isar.git
      path: packages/isar_generator # 正しいパス