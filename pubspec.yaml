name: nifuda_gpt_app_fixed
description: A Flutter application for OCR and matching of shipping tags and product lists using GPT.

publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # --- Core & Utilities ---
  http: ^1.2.1
  # ★ excelパッケージを追加
  excel: ^4.0.6 
  image: ^4.1.7
  flutter_image_compress: ^2.4.0
  intl: ^0.19.0
  path: ^1.9.1
  path_provider: ^2.1.3
  permission_handler: ^11.3.1
  device_info_plus: ^10.1.0
  media_scanner: ^2.2.0
  
  # --- UI & User Input ---
  camera: ^0.11.0+1
  image_picker: ^1.1.2
  
  # --- App Icon Generation ---
  flutter_launcher_icons: ^0.13.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/photo_guide_sample.png
    - assets/icon/

  fonts:
   - family: NotoSansJP
     fonts:
       - asset: fonts/NotoSansJP-Regular.ttf
       - asset: fonts/NotoSansJP-Bold.ttf
         weight: 700

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icon/app_icon.png"